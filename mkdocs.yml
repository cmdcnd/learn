site_name: Technical Documentation
site_url: https://learn.cnd.ca.gov
repo_url: https://github.com/cmdcnd/learn
edit_uri: edit/main/docs/

# ------------------------------------------------------------------------------
# THEME CONFIGURATION
# ------------------------------------------------------------------------------
theme:
  name: material
  logo: images/CND_LogoTop.jpg   # Fixed path for navbar logo
  favicon: assets/favicon.png
  icon:
    logo: material/library-outline
  features:
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tooltips
    - navigation.footer
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono

# ------------------------------------------------------------------------------
# PLUGINS
# ------------------------------------------------------------------------------
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - table-reader
  # Optional minifier
  # - minify:
  #     minify_html: true

# ------------------------------------------------------------------------------
# EXTRA CONFIGURATION
# ------------------------------------------------------------------------------
extra:
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
  social:
    # Uncomment if you want links to appear in footer
    # - icon: fontawesome/brands/github
    #   link: https://github.com/cmdcnd
    # - icon: fontawesome/brands/twitter
    #   link: https://twitter.com/cnd_ca

# ------------------------------------------------------------------------------
# MARKDOWN EXTENSIONS
# ------------------------------------------------------------------------------
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: cmdcnd
      repo: learn
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

