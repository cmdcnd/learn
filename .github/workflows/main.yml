name: docsbuild 
on:
  push:
    branches: 
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - run: pip install \
              mkdocs-material \
              mkdocs-table-reader-plugin \
      - run: mkdocs gh-deploy --force
